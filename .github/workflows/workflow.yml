name: Deploy Lambda Function

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  LAMBDA_FUNCTION_NAME: test-lambda-2
  LAMBDA_EXECUTION_ROLE: arn:aws:iam::376873819016:role/githubactions-lambda-role
  LAMBDA_RUNTIME: python3.11
  LAMBDA_HANDLER: lambda_function.lambda_handler

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Lambda
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3

    - name: Run unit tests
      run: |
        python -m unittest discover -s . -p 'test_*.py' || echo "No tests found, continuing..."
      continue-on-error: true

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::376873819016:role/github-actions-lambda-deployment-role
        aws-region: ${{ env.AWS_REGION }}

    - name: Zip the Lambda function
      run: |
        zip function.zip lambda_function.py

    - name: Check if Lambda function exists
      id: check_lambda
      run: |
        if aws lambda get-function --function-name ${{ env.LAMBDA_FUNCTION_NAME }} --region ${{ env.AWS_REGION }} 2>/dev/null; then
          echo "lambda_exists=true" >> $GITHUB_OUTPUT
        else
          echo "lambda_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Create or Update Lambda function
      run: |
        if [ "${{ steps.check_lambda.outputs.lambda_exists }}" == "false" ]; then
          echo "Creating Lambda function..."
          aws lambda create-function \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --runtime ${{ env.LAMBDA_RUNTIME }} \
            --role ${{ env.LAMBDA_EXECUTION_ROLE }} \
            --handler ${{ env.LAMBDA_HANDLER }} \
            --zip-file fileb://function.zip \
            --region ${{ env.AWS_REGION }}
        else
          echo "Updating Lambda function code..."
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://function.zip \
            --region ${{ env.AWS_REGION }} \
            --publish
        fi

    - name: Clean up
      if: always()
      run: rm -f function.zip
